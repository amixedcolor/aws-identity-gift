version: 1
applications:
  - backend:
      phases:
        build:
          commands:
            - npm install
            - cd amplify && npm install && cd ..
            - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
    frontend:
      phases:
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      # cache:
      #   paths:
      #     - .next/cache/**/*
      #     - .npm/**/*
    appRoot: app
